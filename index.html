<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenanLameira</title>
    <link id="estilos" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Em construção!</h1>
    </header>
    <section>
      <div id="mensagem">
        Em breve, site destinado para portifólios.
        <img class="foto" id="foto" src="foto3.png" width="300" height="300" />
      </div>
      <div>
        <button id="btn" onmouseover="desvia(this)">Não clique</button>
      </div>
    </section>
    <footer>
      <p>&copy;RenanLameira</p>
    </footer>
  </body>
  <script>
    function desvia(t) {
      let btn = t;
      btn.style.position = "absolute";
      btn.style.bottom = geraposicao(10, 90);
      btn.style.left = geraposicao(10, 90);
      console.log("Desviei...");
    }

    function geraposicao(min, max) {
      return Math.random() * (max - min) + min + "%";
    }
  </script>
</html>
